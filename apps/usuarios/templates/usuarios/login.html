{% extends "core/base.html" %}
{% block title %}Login — SISALVWEB{% endblock %}

{% block content %}
  <div class="card">
    <h2 class="text-center">Login no SISALVWEB</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required autofocus placeholder="seu@email.com">

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" required placeholder="••••••••">

      <label for="codigo_ibge">Código IBGE da sua Prefeitura</label>
      <input id="codigo_ibge" name="codigo_ibge" type="text" inputmode="numeric" pattern="[0-9]*" required placeholder="Apenas números (6 ou 7 dígitos)">
      <p class="hint">Ex.: 2307650 (Maracanaú). Somente números.</p>

      <button type="submit" style="margin-top:16px;">Entrar</button>
    </form>
  </div>
{% endblock %}

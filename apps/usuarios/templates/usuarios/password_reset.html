{% extends "core/base.html" %}
{% block title %}Recuperar senha â€” SISALVWEB{% endblock %}
{% block body_class %}public{% endblock %}
{% block public_content %}
  <main class="public-auth">
    <section class="public-card">
      <h1 class="public-title">Recuperar senha</h1>
      <p class="public-subtitle">Informe seu e-mail para receber o link.</p>
      <form method="post" class="public-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">E-mail</label>
          <input id="id_email" name="email" type="email" required autocomplete="email" placeholder="seu@email.com">
        </div>
        <button type="submit" class="btn-primary">Enviar</button>
      </form>
      <div class="public-meta"><a href="{% url 'login' %}">Voltar ao login</a></div>
    </section>
  </main>
{% endblock %}
